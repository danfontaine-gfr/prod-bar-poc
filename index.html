<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Productivity Bar POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="prodBar">

    <!-- TABLE CONTENT -->
    <table id="queueTable">
        <thead>
            <tr>
                <th>QUEUE</th>
                <th>WAITING</th>
                <th>LONGEST</th>
                <th>AHT</th>
                <th>ABDN</th>
            </tr>
        </thead>
        <tbody id="queueBody">
            <!-- Rows generated dynamically -->
        </tbody>
    </table>

    <!-- Icons / Controls (2x2 grid on the right) -->
    <div id="barIcons">
        <div class="icon-row">
            <span id="dragHandle">⋮⋮</span>
            <span id="collapseBtn">⯈</span>
        </div>
        <div class="icon-row">
            <span id="settingsBtn">⚙</span>
            <span id="closeBtn">✕</span>
        </div>
    </div>

    <!-- Settings Panel (side docked) -->
    <div id="settingsModal">
        <div id="settingsPanel">
            <div id="settingsHeader">
                <h3>Settings</h3>
                <button type="button" id="settingsClose" aria-label="Close settings">✕</button>
            </div>

            <div class="settings-section">
                <div class="settings-label">Theme</div>
                <label class="settings-option">
                    <input type="radio" name="theme" id="themeDark" value="dark">
                    Dark
                </label>
                <label class="settings-option">
                    <input type="radio" name="theme" id="themeLight" value="light">
                    Light
                </label>
            </div>

            <div class="settings-section">
                <div class="settings-label">Queues (up to 5)</div>
                <div id="queueOptions">
                    <!-- Queue checkboxes populated by app.js -->
                </div>
            </div>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
