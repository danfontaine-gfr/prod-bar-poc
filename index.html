<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Productivity Bar POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="prodBar">

    <!-- TABLE CONTENT -->
    <table id="queueTable">
        <thead>
        <tr id="headerRow">
            <!-- Headers generated dynamically -->
        </tr>
        </thead>
        <tbody id="queueBody">
        <!-- Rows generated dynamically -->
        </tbody>
    </table>

    <!-- Icons / Controls (2x2 grid on the right) -->
    <div id="barIcons">
        <div class="icon-row">
            <span id="dragHandle">⋮⋮</span>
            <span id="collapseBtn">⯈</span>
        </div>
        <div class="icon-row">
            <span id="settingsBtn">⚙</span>
            <span id="closeBtn">✕</span>
        </div>
    </div>

    <!-- Settings Panel (side docked) -->
    <div id="settingsModal">
        <div id="settingsPanel">
            <div id="settingsHeader">
                <h3>Settings</h3>
                <button type="button" id="settingsClose" aria-label="Close settings">✕</button>
            </div>

            <!-- Theme + text size (now with separate headings) -->
            <div class="settings-section">
                <div class="settings-subrow">
                    <div class="settings-label-inline">Theme</div>
                    <label class="settings-option">
                        <input type="radio" name="theme" id="themeDark" value="dark">
                        Dark
                    </label>
                    <label class="settings-option">
                        <input type="radio" name="theme" id="themeLight" value="light">
                        Light
                    </label>
                </div>

                <div class="settings-subrow">
                    <div class="settings-label-inline">Text size</div>
                    <label class="settings-option">
                        <input type="radio" name="fontSize" id="fontNormal" value="normal">
                        Normal
                    </label>
                    <label class="settings-option">
                        <input type="radio" name="fontSize" id="fontLarge" value="large">
                        Large
                    </label>
                </div>
            </div>

            <!-- Tabs moved just below theme/size -->
            <div id="settingsTabs">
                <button class="settings-tab active" data-tab="queuesTab">Queues</button>
                <button class="settings-tab" data-tab="metricsTab">Metrics</button>
            </div>

            <!-- Queues tab -->
            <div id="queuesTab" class="tab-pane active">
                <div class="settings-section">
                    <div class="settings-label">Selected queues (max 5)</div>
                    <div id="selectedQueuesPills" class="pill-row"></div>
                </div>

                <div class="settings-section">
                    <div class="settings-label">Find queues</div>
                    <input type="text" id="queueSearch" placeholder="Search queues..." autocomplete="off">
                    <div id="queueList"></div>
                </div>
            </div>

            <!-- Metrics tab -->
            <div id="metricsTab" class="tab-pane">
                <div class="settings-section">
                    <div class="settings-label">Selected metrics (max 4)</div>
                    <div id="selectedMetricsPills" class="pill-row"></div>
                </div>

                <div class="settings-section">
                    <div class="settings-label">Available metrics</div>
                    <div id="metricsGroups"></div>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
