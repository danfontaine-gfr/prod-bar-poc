<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Productivity Bar POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="prodBar">

    <!-- Drag Handle -->
    <div id="dragHandle">⋮⋮</div>

    <!-- TABLE CONTENT -->
    <table id="queueTable">
        <thead>
            <tr>
                <th>QUEUE</th>
                <th>WAITING</th>
                <th>LONGEST</th>
                <th>AHT</th>
                <th>ABDN</th>
            </tr>
        </thead>
        <tbody>
            <tr data-queue="Support">
                <td>Support</td>
                <td class="waiting">0</td>
                <td class="longest">00:00</td>
                <td class="aht">00:00</td>
                <td class="abdn">0%</td>
            </tr>
            <tr data-queue="Sales">
                <td>Sales</td>
                <td class="waiting">0</td>
                <td class="longest">00:00</td>
                <td class="aht">00:00</td>
                <td class="abdn">0%</td>
            </tr>
            <tr data-queue="Service">
                <td>Service</td>
                <td class="waiting">0</td>
                <td class="longest">00:00</td>
                <td class="aht">00:00</td>
                <td class="abdn">0%</td>
            </tr>
            <tr data-queue="VIP">
                <td>VIP</td>
                <td class="waiting">0</td>
                <td class="longest">00:00</td>
                <td class="aht">00:00</td>
                <td class="abdn">0%</td>
            </tr>
            <tr data-queue="Overflow">
                <td>Overflow</td>
                <td class="waiting">0</td>
                <td class="longest">00:00</td>
                <td class="aht">00:00</td>
                <td class="abdn">0%</td>
            </tr>
        </tbody>
    </table>

    <!-- Icons -->
    <div id="barIcons">
        <span id="collapseBtn">⯈</span>
        <span id="settingsBtn">⚙</span>
        <span id="closeBtn">✕</span>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
